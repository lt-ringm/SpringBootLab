<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Home Page</title>

        <style>
            .titlebox{
                height: 200px;
            }

            hr {
                width: 90%;
            }
        </style>
    </head>
    <body>

        <div class="container">

            <div class="row titlebox align-items-center">
                <div class="col"></div>
                <div class="col-md-auto">
                    <h1 class="align-middle">Welcome to <span th:text="${appName}">Our App</span></h1>
                </div>
                <div class="col"></div>
            </div>

            <div class="row align-items-center">
                <div class="col"></div>
                <div class="col-md-auto">
                    <h6>A demo web application created by using the
                        <a href="https://spring.io/projects/spring-boot">Spring Boot</a>
                        <img src="./../imgs/spring-3-logo-png-transparent.png" alt="" style="width:10px; height:10px;"> framework
                    </h6>
                </div>
                <div class="col"></div>
            </div>

            <hr>

            <div class="row justify-content-center">
                <ul class="nav justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link active" href="/all">View all</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/check">Check ticket</a>
                    </li>
                </ul>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>

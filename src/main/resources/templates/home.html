<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{css/home.css}">

        <title>Home Page</title>
    </head>

    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>

        <div class="container">

            <div class="row titlebox align-items-center content">
                <div class="col"></div>
                <div class="col-md-auto">
                    <div class="row">
                        <h1 class="align-middle">Welcome to <span th:text="${appName}">Our App</span></h1>
                    </div>
                    <div class="row">
                        <h6 style="margin-top:20px;">A demo web application created by using the
                            <a href="https://spring.io/projects/spring-boot">Spring Boot</a>
                            <img th:src="@{images/spring-3-logo-png-transparent.png}" alt="logo" style="width:20px; height:20px;"> framework
                        </h6>
                    </div>
                </div>
                <div class="col"></div>
            </div>

            <hr>

            <div class="row justify-content-center">
                <ul class="nav justify-content-center content">
                    <li class="nav-item">
                        <a class="nav-link active" href="/all">View all</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/check">Check ticket</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/help">Help</a>
                    </li>
                </ul>
            </div>

        </div>

        <!-- Vue.js -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
